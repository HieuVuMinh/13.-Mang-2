<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
var a = prompt("nhập chuỗi số = ")
var b = a.toString();
var c = [b[0]];
for ( let i =1; i < b.length; i++){
    if ((b[i-1]%2==0)&&(b[i]%2==0)){
        c.push( '-', b[i]);
    } else {
        c.push(b[i]);
    }
} document.write(c.join(''));
</script>
</body>
</html>
